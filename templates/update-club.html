{% extends 'base.html' %}
{% block content %}

<main class="main-content">
    <div class="section-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'update-club' club.id %}" method="post" style="display:flex; justify-content: center;" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mr-3">
                                <input type="text" name="name" value="{{ club.name }}" placeholder="Name" class="form-control">
                            </div>
                            <div class="custom-file mr-3 col-2">
                                <input type="file" name="logo" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose</label>
                            </div>
                            <div class="form-group col-3 mr-2">
                                <select class="form-control select2" name="league">
                                    <option value="{{ club.league.id }}" selected>{{ club.league.name }}</option>
                                    {% for i in league %}
                                        <option value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group mt-1">
                                <button class="btn btn-success">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

{% endblock %}
