{% extends 'base.html' %}
{% block content %}

<main class="main-content">
    <div class="section-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        {% if players %}
                        <form action="{% url 'line' %}" method="post" style="display:flex; justify-content: center;">
                            {% csrf_token %}
                            <div class="form-group col-3 mr-2">
                                <select class="form-control select2" name="game">
                                    {% for i in game %}
                                        <option value="{{ i.id }}">{{ i.host }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-3 mr-2" >
                                <select class="form-control selectric player" name="player" multiple="">
                                    {% for i in players %}
                                        <option value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group mt-1 player-input">
                                <button class="btn btn-success">Save</button>
                            </div>
                        </form>
                        {% else %}
                        <form action="{% url 'line' %}" method="post" style="display: flex; justify-content: center;">
                            {% csrf_token %}
                             <div class="form-group col-3 mr-2">
                                <select class="form-control select2" name="club">
                                    {% for i in club %}
                                    <option value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                             <div class="form-group mt-1 player-input">
                                <button class="btn btn-success">Save</button>
                            </div>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover" style="text-align: center">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Logo</th>
                            <th scope="col">League</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in club %}
                            <tr>
                                <td>{{ i.name }}</td>
                                <td><a href="#"><img alt="{{ i.logo }}" src="{{ i.logo.url }}" class="rounded-circle" width="20" data-toggle="tooltip"></a></td>
                                <td>{{ i.league.name }}</td>
                                <td><a href="{% url 'update-club' i.id %}"><i class="align-middle" data-feather="edit-2"></i></a></td>
                                <td><a href="{% url 'delete-club' i.id %}"><i class="align-middle" data-feather="trash"></i></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
