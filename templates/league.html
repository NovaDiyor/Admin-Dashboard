{% extends 'base.html' %}
{% block content %}

<main class="main-content">
    <div class="section-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'league' %}" method="post" style="display:flex; justify-content: center;" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mr-4">
                                <input type="text" name="name" placeholder="Name" class="form-control" required>
                            </div>
                            <div class="custom-file mr-4 col-3">
                                <input type="file" name="logo" class="custom-file-input" id="customFile" required>
                                <label class="custom-file-label" for="customFile">Choose</label>
                            </div>
                            <div class="form-group mt-1">
                                <button class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover" style="text-align: center">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Logo</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in league %}
                            <tr>
                                <td>{{ i.name }}</td>
                                <td><a href="#"><img alt="{{ i.logo }}" src="{{ i.logo.url }}" class="rounded-circle" width="20" data-toggle="tooltip"></a></td>
                                <td><a href="{% url 'update-league' i.id %}"><i class="align-middle" data-feather="edit-2"></i></a></td>
                                <td><a href="{% url 'delete-league' i.id %}"><i class="align-middle" data-feather="trash"></i></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

{% endblock %}
