{% extends 'base.html' %}
{% block content %}

<main class="main-content">
    <div class="section-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'update-telegram' telegram.id %}" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-2">
                                <input type="text" name="token" value="{{ telegram.bot_token }}"  placeholder="Token" class="form-control">
                            </div>
                            <div class="form-group mb-2">
                                <select class="form-control selectric" name="chat" multiple="">
                                    {% for i in chat %}
                                        <option value="{{ i.id }}">{{ i.chat }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
