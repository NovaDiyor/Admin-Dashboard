{% extends 'base.html' %}
{% block content %}

<main class="main-content">
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{% url 'update-slider' slider.id %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="custom-file mr-4">
                                    <input type="file" name="img" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose</label>
                                </div>
                                <div class="form-group mr-4">
                                    <input type="text" name="title" value="{{ slider.title }}" placeholder="Title" class="form-control">
                                </div>
                                <div class="form-group mr-4">
                                    <input type="text" name="text" value="{{ slider.text }}" placeholder="Text" class="form-control">
                                </div>
                                <div class="form-group mt-1">
                                    <button class="btn btn-success">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</main>

{% endblock %}
