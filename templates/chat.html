{% extends 'base.html' %}
{% block content %}

<main class="main-content">
    <div class="section-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'chat' %}" method="post" style="display:flex; justify-content: center;">
                            {% csrf_token %}
                            <div class="form-group mr-4 col-6">
                                <input type="text" name="chat"  placeholder="Chat ID" class="form-control">
                            </div>
                             <div class="form-group mt-1 player-input">
                                <button class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover" style="text-align: center">
                    <thead>
                        <tr>
                            <th scope="col">Chat ID</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in chat %}
                            <tr>
                                <td>{{ i.chat }}</td>
                                <td><a href="{% url 'update-chat' i.id %}"><i class="align-middle" data-feather="edit-2"></i></a></td>
                                <td><a href="{% url 'delete-chat' i.id %}"><i class="align-middle" data-feather="trash"></i></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock %}
