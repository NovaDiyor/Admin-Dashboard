{% extends 'base.html' %}
{% block content %}

<main class="main-content">
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{% url 'update-detail' detail.id %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="custom-file mr-4">
                                    <input type="file" name="img" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose</label>
                                </div>
                                <div class="form-group mr-4">
                                    <input type="text" name="detail" value="{{ detail.detail }}" placeholder="Title" class="form-control">
                                </div>
                                {% if detail.is_img == True %}
                                    <div class="form-group mt-2">
                                        <label class="custom-switch">
                                            <input type="checkbox" name="is-img" value="True" class="custom-switch-input" checked>
                                            <span class="custom-switch-indicator"></span>
                                            <span class="custom-switch-description">Is-Img</span>
                                        </label>
                                    </div>
                                {% else %}
                                    <div class="form-group mt-2">
                                        <label class="custom-switch">
                                            <input type="checkbox" name="is-img" value="True" class="custom-switch-input">
                                            <span class="custom-switch-indicator"></span>
                                            <span class="custom-switch-description">Is-Img</span>
                                        </label>
                                    </div>
                                {% endif %}
                                {% if detail.is_order == True %}
                                    <div class="form-group mt-2 mr-4">
                                        <label class="custom-switch">
                                            <input type="checkbox" name="is-order" value="True" class="custom-switch-input" checked>
                                            <span class="custom-switch-indicator"></span>
                                            <span class="custom-switch-description">Is-Order</span>
                                        </label>
                                    </div>
                                {% else %}
                                    <div class="form-group mt-2 mr-4">
                                        <label class="custom-switch">
                                            <input type="checkbox" name="is-order" value="True" class="custom-switch-input">
                                            <span class="custom-switch-indicator"></span>
                                            <span class="custom-switch-description">Is-Order</span>
                                        </label>
                                    </div>
                                {% endif %}
                                <div class="form-group mt-1">
                                    <button class="btn btn-success">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</main>

{% endblock %}
