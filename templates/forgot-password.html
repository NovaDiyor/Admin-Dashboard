{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/components.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
        <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
    </head>
    
    <body>
    <div class="form-group">
        <label for="email">Password</label>
        <input id="email" type="email" class="form-control" name="email" tabindex="3" required>
        <div class="invalid-feedback">
            please fill in your email
        </div>
    </div>
    <div class="form-group">
        <label for="email">Password</label>
        <input id="number" type="number" class="form-control" name="number" tabindex="3" required>
        <div class="invalid-feedback">
            please fill in your number
        </div>
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" name="remember" value="True" class="custom-control-input" tabindex="4" id="remember-me">
            <label class="custom-control-label" for="remember-me">Remember Me</label>
        </div>
    </div>
    
    <div class="loader"></div>
    <div id="app">
        
        <section class="section">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h4>Forgot Password</h4>
                            </div>
                            <div class="card-body">
                                <p class="text-muted">We will send a link to reset your password</p>
                                <form method="POST">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input id="email" type="email" class="form-control" name="email" tabindex="1" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                            Forgot Password
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- General JS Scripts -->
    <script src="assets/js/app.min.js"></script>
    <!-- JS Libraies -->
    <!-- Page Specific JS File -->
    <!-- Template JS File -->
    <script src="assets/js/scripts.js"></script>
    <!-- Custom JS File -->
    <script src="assets/js/custom.js"></script>
    </body>


<!-- forgot-password.html  21 Nov 2019 04:05:02 GMT -->
</html>
