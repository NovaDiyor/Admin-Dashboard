{% extends 'base.html' %}
{% block content %}

<main class="main-content">
    <div class="section-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'update-chat' chat.id %}" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-2">
                                <input type="text" name="chat" value="{{ chat.chat }}"  placeholder="Chat ID" class="form-control">
                            </div>
                             <div class="form-group">
                                <button class="btn btn-success">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
