{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/components.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
        <link rel='shortcut icon' type='image/x-icon' href='{% static "assets/img/favicon.ico" %}' />
    </head>
    
    <body>
        <div id="app">
            <section class="section">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h4>Reset Password</h4>
                                </div>
                                <div class="card-body">
                                    <p class="text-muted">Enter Your New Password</p>
                                    <form method="POST" action="{% url 'reset' %}">
                                        {% csrf_token %}
                                            <div class="form-group">
                                                <label for="Username">Username</label>
                                                <input id="Username" type="text" class="form-control" name="username" value="{{ user }}" tabindex="1" required autofocus>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Last Password</label>
                                                <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password" tabindex="2" required>
                                                <div id="pwindicator" class="pwindicator">
                                                    <div class="bar"></div>
                                                    <div class="label"></div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="new-password">New Password</label>
                                                <input id="new-password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="new-password" tabindex="2" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="password-confirm">Confirm Password</label>
                                                <input id="password-confirm" type="password" class="form-control" name="confirm-password" tabindex="2" required>
                                            </div>
                                            <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                                Reset Password
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="{% static 'assets/js/app.min.js' %}"></script>
        <script src="{% static 'assets/js/scripts.js' %}"></script>
        <script src="{% static 'assets/js/custom.js' %}"></script>
    </body>
</html>
