{% extends 'base.html' %}
{% block content %}

<main class="main-content">
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{% url 'slider' %}" method="post" style="display:flex; justify-content: center;" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="custom-file mr-4 col-3">
                                    <input type="file" name="img" class="custom-file-input" id="customFile" required>
                                    <label class="custom-file-label" for="customFile">Choose</label>
                                </div>
                                <div class="form-group mr-4">
                                    <input type="text" name="title" placeholder="Title" class="form-control" required>
                                </div>
                                <div class="form-group mr-4">
                                    <input type="text" name="text" placeholder="Text" class="form-control" required>
                                </div>
                                <div class="form-group mt-1">
                                    <button class="btn btn-success">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="col-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover" style="text-align: center;">
                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Title</th>
                            <th scope="col">Text</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in slider %}
                            <tr>
                                <td><img alt="{{ i.img }}" src="{{ i.img.url }}" class="rounded-circle" width="20" data-toggle="tooltip"></td>
                                <td>{{ i.title }}</td>
                                <td>{{ i.text }}</td>
                                <td><a href="{% url 'update-slider' i.id %}"><i class="align-middle" data-feather="edit-2"></i></a></td>
                                <td><a href="{% url 'delete-slider' i.id %}"><i class="align-middle" data-feather="trash"></i></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

{% endblock %}
