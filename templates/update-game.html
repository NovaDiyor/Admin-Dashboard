{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="main-content">
    <section class="section">
        <div class="section-body">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{% url 'update-game' game.id %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="date" class="form-control datetimepicker">
                                </div>
                                <div class="form-group">
                                    <select class="form-control select2" name="status">
                                        <option value="{{ game.status }}">{{ game.get_status_display }}</option>
                                        <option value="1">Not Started</option>
                                        <option value="2">Playing</option>
                                        <option value="3">Finished</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="host">Host</label>
                                    <select id="host" class="form-control select2" name="host">
                                        <option value="{{ game.host.id }}">{{ game.host.name }}</option>
                                        {% for i in club %}
                                            <option value="{{ i.id }}">{{ i.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="Guest">Guest</label>
                                    <select id="Guest" class="form-control select2" name="guest">
                                        <option value="{{ game.guest.id }}">{{ game.guest.name }}</option>
                                        {% for i in club %}
                                            <option value="{{ i.id }}">{{ i.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="number" value="{{ game.host_goal }}" name="host-g" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="number" value="{{ game.guest_goal }}" name="guest-g" class="form-control">
                                </div>
                                <button class="btn btn-success">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
