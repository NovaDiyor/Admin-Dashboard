{% extends 'base.html' %}
{% block content %}

<main class="main-content">
    <div class="section-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'update-league' league.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mb-2">
                                <input type="text" name="name" value="{{ league.name }}" placeholder="Name" class="form-control">
                            </div>
                            <div class="custom-file mb-2">
                                <input type="file" name="logo" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose</label>
                            </div>
                            <div class="form-group mt-1">
                                <button class="btn btn-success">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

{% endblock %}
