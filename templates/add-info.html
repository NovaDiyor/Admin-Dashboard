{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="main-content">
    <section class="section">
        <div class="section-body">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{% url 'add-info' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="custom-file mb-4">
                                    <input type="file" name="logo" class="custom-file-input" id="customFile" required>
                                    <label class="custom-file-label" for="customFile">Choose</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="bio" placeholder="Description" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="phone" placeholder="Phone Number" class="form-control phone-number" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" placeholder="Email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="insta" placeholder="Insta link" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="tg" placeholder="Telegram link" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="fb" placeholder="Facebook link" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="tw" placeholder="Twitter link" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="yt" placeholder="Youtube link" class="form-control" required>
                                </div>
                                <button class="btn btn-success">Save</button>
                            </form>
                            <a href="{% url 'info' %}"><button class="btn btn-success mt-2">Back</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
